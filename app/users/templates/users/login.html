{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/x-icon" href="{% static 'report/img/diagram.png' %}" rel="shortcut icon">
    <link type="Image/x-icon" href="{% static 'report/img/diagram.png' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
    <title>Авторизация</title>
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card py-3 px-2">
                <p class="text-center mb-3 mt-2">
                <h3 class="d-flex justify-content-center">АВТОРИЗАЦИЯ</h3></p>
                <form class="myform" method="post">
                    {% if form.errors %}
                        {% for field in form %}
                            {% for error in field.errors %}
                                <div class="alert alert-danger alert-dismissible">
                                    <h5><i class="icon fas fa-ban"></i>Ошибка ввода</h5>
                                    {{ field.label }}: {{ error }}
                                </div>
                            {% endfor %}
                        {% endfor %}
                    {% endif %}
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Логин" id="id_username"
                               autocomplete="username" autofocus required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Введите пароль" id="id_password"
                               required autocomplete="current-password">
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-block btn-primary btn-lg"><small><i
                                class="far fa-user pr-2"></i>Войти</small></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
